<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyDots</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-grid {
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .progress-grid::-webkit-scrollbar {
            display: none;
        }

        .progress-dot {
            width: 8px;

            height: 8px;
            border-radius: 2px;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <div id="root" class="max-w-md mx-auto p-4"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // Save edited habit
            const handleEditHabit = () => {
                if (!editHabit.name || !editHabit.icon) return;
                setHabits(habits.map(h =>
                    h.id === editHabit.id
                        ? {
                            ...editHabit,
                            frequency: 364,
                            progress: editHabit.progress.length === 364
                                ? editHabit.progress
                                : [
                                    ...editHabit.progress.slice(0, 364),
                                    ...Array(Math.max(0, 364 - editHabit.progress.length)).fill(false)
                                ]
                        }
                        : h
                ));
                setShowEditModal(false);
                setEditHabit(null);
            };
            // State for burger menu and edit modal
            const [menuOpen, setMenuOpen] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editHabit, setEditHabit] = useState(null);


            // Example habits as in the screenshot
            const defaultHabits = [
                {
                    id: 1,
                    name: 'Walk around the block',
                    subtitle: 'Go for a short walk to clear the mind',
                    icon: '🚶‍♂️',
                    color: 'teal',
                    frequency: 364,
                    progress: Array(364).fill(false),
                },
                {
                    id: 2,
                    name: 'Learn Norwegian',
                    subtitle: 'Three lessons per day',
                    icon: '🈲',
                    color: 'purple',
                    frequency: 364,
                    progress: Array(364).fill(false),
                },
                {
                    id: 3,
                    name: 'Eat a piece of fruit',
                    subtitle: "Stay healthy and don't overeat",
                    icon: '🍎',
                    color: 'red',
                    frequency: 364,
                    progress: Array(364).fill(false),
                },
                {
                    id: 4,
                    name: 'Stretch for 5 minutes',
                    subtitle: 'Improve flexibility and relax muscles',
                    icon: '🧘‍♂️',
                    color: 'orange',
                    frequency: 364,
                    progress: Array(364).fill(false),
                },
                {
                    id: 5,
                    name: 'Deep breathing exercise',
                    subtitle: 'Calm your mind with a quick exercise',
                    icon: '🌬️',
                    color: 'green',
                    frequency: 364,
                    progress: Array(364).fill(false),
                },
            ];
            const [habits, setHabits] = useState(() => {
                const stored = localStorage.getItem('habits');
                return stored ? JSON.parse(stored) : defaultHabits;
            });

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
            }, [habits]);

            // Modal state for adding a habit
            const [showModal, setShowModal] = useState(false);
            const [newHabit, setNewHabit] = useState({
                name: '',
                subtitle: '',
                icon: '',
                color: 'teal',
            });

            // Add new habit
            const handleAddHabit = () => {
                if (!newHabit.name || !newHabit.icon) return;
                setHabits([
                    ...habits,
                    {
                        id: Date.now(),
                        name: newHabit.name,
                        subtitle: newHabit.subtitle,
                        icon: newHabit.icon,
                        color: newHabit.color,
                        frequency: 364,
                        progress: Array(364).fill(false),
                    },
                ]);
                setShowModal(false);
                setNewHabit({ name: '', subtitle: '', icon: '', color: 'teal' });
            };

            // Remove habit
            const handleRemoveHabit = (habitId) => {
                setHabits(habits.filter(h => h.id !== habitId));
            };

            // Toggle progress dot
            const toggleProgress = (habitId, index) => {
                setHabits((prevHabits) =>
                    prevHabits.map((habit) =>
                        habit.id === habitId
                            ? { ...habit, progress: habit.progress.map((p, i) => (i === index ? !p : p)) }
                            : habit
                    )
                );
            };

            // Color mapping for cards and dots
            const COLOR_CLASSES = {
                teal: {
                    card: 'bg-teal-900/60 border-teal-700',
                    dot: 'bg-teal-400',
                    button: 'bg-teal-600 hover:bg-teal-700',
                },
                purple: {
                    card: 'bg-purple-900/60 border-purple-700',
                    dot: 'bg-purple-400',
                    button: 'bg-purple-600 hover:bg-purple-700',
                },
                red: {
                    card: 'bg-red-900/60 border-red-700',
                    dot: 'bg-red-400',
                    button: 'bg-red-600 hover:bg-red-700',
                },
                orange: {
                    card: 'bg-orange-900/60 border-orange-700',
                    dot: 'bg-orange-400',
                    button: 'bg-orange-600 hover:bg-orange-700',
                },
                green: {
                    card: 'bg-green-900/60 border-green-700',
                    dot: 'bg-green-400',
                    button: 'bg-green-600 hover:bg-green-700',
                },
            };

            return (
                <div>
                    {/* Edit Habit Modal */}
                    {showEditModal && editHabit && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60">
                            <div className="bg-gray-900 p-6 rounded-2xl shadow-xl w-full max-w-sm border border-gray-700 relative">
                                <button
                                    className="absolute top-2 right-2 text-gray-400 hover:text-white text-xl"
                                    onClick={() => { setShowEditModal(false); setEditHabit(null); }}
                                >
                                    ×
                                </button>
                                <h2 className="text-xl font-bold mb-4 text-center">Edit Habit</h2>
                                <div className="flex flex-col gap-3">
                                    <input
                                        className="p-2 rounded bg-gray-800 border border-gray-700 text-white"
                                        placeholder="Habit name"
                                        value={editHabit.name}
                                        onChange={e => setEditHabit({ ...editHabit, name: e.target.value })}
                                    />
                                    <input
                                        className="p-2 rounded bg-gray-800 border border-gray-700 text-white"
                                        placeholder="Description (subtitle)"
                                        value={editHabit.subtitle}
                                        onChange={e => setEditHabit({ ...editHabit, subtitle: e.target.value })}
                                    />
                                    <input
                                        className="p-2 rounded bg-gray-800 border border-gray-700 text-white"
                                        placeholder="Emoji (e.g. 🏃‍♂️)"
                                        value={editHabit.icon}
                                        onChange={e => setEditHabit({ ...editHabit, icon: e.target.value })}
                                    />
                                    <div className="flex gap-2 items-center">
                                        <label className="text-gray-300 text-sm">Color:</label>
                                        <select
                                            className="p-2 rounded bg-gray-800 border border-gray-700 text-white flex-1"
                                            value={editHabit.color}
                                            onChange={e => setEditHabit({ ...editHabit, color: e.target.value })}
                                        >
                                            <option value="teal">Teal</option>
                                            <option value="purple">Purple</option>
                                            <option value="red">Red</option>
                                            <option value="orange">Orange</option>
                                            <option value="green">Green</option>
                                        </select>
                                    </div>
                                    {/* Frequency removed: always 364 days */}
                                    <button
                                        className="mt-2 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 rounded"
                                        onClick={handleEditHabit}
                                    >
                                        Save Changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    <div className="flex items-center justify-between mb-6">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">📈</span>
                            <h1 className="text-2xl font-bold">Daily<span className="text-teal-400">Dots</span></h1>
                        </div>
                        <button
                            className="w-10 h-10 flex items-center justify-center rounded-full bg-teal-600 hover:bg-teal-700 text-white shadow-lg"
                            onClick={() => setShowModal(true)}
                            title="Add Habit"
                        >
                            <svg
                                className="w-5 h-5"
                                fill="none"
                                stroke="currentColor"
                                strokeWidth="2"
                                viewBox="0 0 24 24"
                            >
                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>

                    </div>

                    {/* Modal for adding a habit */}
                    {showModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60">
                            <div className="bg-gray-900 p-6 rounded-2xl shadow-xl w-full max-w-sm border border-gray-700 relative">
                                <button
                                    className="absolute top-2 right-2 text-gray-400 hover:text-white text-xl"
                                    onClick={() => setShowModal(false)}
                                >
                                    ×
                                </button>
                                <h2 className="text-xl font-bold mb-4 text-center">Add New Habit</h2>
                                <div className="flex flex-col gap-3">
                                    <input
                                        className="p-2 rounded bg-gray-800 border border-gray-700 text-white"
                                        placeholder="Habit name"
                                        value={newHabit.name}
                                        onChange={e => setNewHabit({ ...newHabit, name: e.target.value })}
                                    />
                                    <input
                                        className="p-2 rounded bg-gray-800 border border-gray-700 text-white"
                                        placeholder="Description (subtitle)"
                                        value={newHabit.subtitle}
                                        onChange={e => setNewHabit({ ...newHabit, subtitle: e.target.value })}
                                    />
                                    <input
                                        className="p-2 rounded bg-gray-800 border border-gray-700 text-white"
                                        placeholder="Emoji (e.g. 🏃‍♂️)"
                                        value={newHabit.icon}
                                        onChange={e => setNewHabit({ ...newHabit, icon: e.target.value })}
                                    />
                                    <div className="flex gap-2 items-center">
                                        <label className="text-gray-300 text-sm">Color:</label>
                                        <select
                                            className="p-2 rounded bg-gray-800 border border-gray-700 text-white flex-1"
                                            value={newHabit.color}
                                            onChange={e => setNewHabit({ ...newHabit, color: e.target.value })}
                                        >
                                            <option value="teal">Teal</option>
                                            <option value="purple">Purple</option>
                                            <option value="red">Red</option>
                                            <option value="orange">Orange</option>
                                            <option value="green">Green</option>
                                        </select>
                                    </div>
                                    <div className="flex gap-2 items-center">
                                        <label className="text-gray-300 text-sm">Frequency (days):</label>
                                        <input
                                            type="number"
                                            min={1}
                                            max={60}
                                            className="p-2 rounded bg-gray-800 border border-gray-700 text-white flex-1"
                                            value={newHabit.frequency}
                                            onChange={e => setNewHabit({ ...newHabit, frequency: e.target.value })}
                                        />
                                    </div>
                                    <button
                                        className="mt-2 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 rounded"
                                        onClick={handleAddHabit}
                                    >
                                        Add Habit
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Habit List */}
                    <div className="flex flex-col gap-4">
                        {habits.map((habit) => {
                            const color = COLOR_CLASSES[habit.color] || COLOR_CLASSES.teal;
                            // Calculate streak: consecutive trues up to today
                            const today = new Date();
                            today.setHours(0, 0, 0, 0);
                            const year = today.getFullYear();
                            const startDate = new Date(year, 0, 1);
                            const todayIndex = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
                            let streak = 0;
                            for (let i = todayIndex; i >= 0; i--) {
                                if (habit.progress[i]) {
                                    streak++;
                                } else {
                                    break;
                                }
                            }
                            return (
                                <div
                                    key={habit.id}
                                    className={`relative rounded-2xl border shadow-lg p-4 flex flex-col gap-2 ${color.card}`}
                                >
                                    <div className="flex items-center gap-3 mb-1">
                                        <div className="w-10 h-10 rounded-lg flex items-center justify-center text-2xl bg-black/30">
                                            {habit.icon}
                                        </div>
                                        <div className="flex-1">
                                            <div className="font-semibold text-lg leading-tight">{habit.name}</div>
                                            <div className="text-gray-300 text-sm leading-tight">{habit.subtitle}</div>
                                            <span className="inline-block bg-yellow-400/20 text-yellow-400 text-xs font-bold mt-1 px-3 py-1 rounded-full">{streak} Day Streak</span>
                                        </div>
                                        <button
                                            className="ml-2 w-5 h-5 flex items-center justify-center rounded hover:bg-green-400 text-white text-base"
                                            title="Complete Habit for Today"
                                            onClick={() => {
                                                // Mark today's dot as complete (use UTC to avoid timezone issues)
                                                const now = new Date();
                                                const year = now.getUTCFullYear();
                                                const startDate = new Date(Date.UTC(year, 0, 1));
                                                const todayUTC = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate()));
                                                const todayIndex = Math.floor((todayUTC - startDate) / (1000 * 60 * 60 * 24));
                                                if (todayIndex >= 0 && todayIndex < habit.progress.length) {
                                                    toggleProgress(habit.id, todayIndex);
                                                }
                                            }}
                                        >
                                            ✓
                                        </button>
                                        <button
                                            className="ml-2 w-5 h-5 flex items-center justify-center rounded hover:bg-gray-900 text-white text-base"
                                            title="Habit Options"
                                            onClick={() => setMenuOpen(habit.id)}
                                        >
                                            <svg width="16" height="16" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="6" r="2" fill="currentColor" /><circle cx="12" cy="12" r="2" fill="currentColor" /><circle cx="12" cy="18" r="2" fill="currentColor" /></svg>
                                        </button>
                                    </div>
                                    {/* Popup menu for edit/delete */}
                                    {menuOpen === habit.id && (
                                        <div className="absolute right-4 top-14 z-50 bg-gray-800 border border-gray-700 rounded-xl shadow-lg flex flex-col min-w-[120px]">
                                            <button
                                                className="px-4 py-2 text-left hover:bg-gray-700 rounded-t-xl text-white"
                                                onClick={() => {
                                                    setEditHabit(habit);
                                                    setMenuOpen(null);
                                                    setShowEditModal(true);
                                                }}
                                            >Edit</button>
                                            <button
                                                className="px-4 py-2 text-left hover:bg-red-600 rounded-b-xl text-red-400 hover:text-white"
                                                onClick={() => {
                                                    handleRemoveHabit(habit.id);
                                                    setMenuOpen(null);
                                                }}
                                            >Delete</button>
                                        </div>
                                    )}
                                    <div className="progress-grid rounded-lg bg-black/20 p-2 overflow-x-auto" style={{ width: '100%', minHeight: '70px', maxWidth: '100%', WebkitOverflowScrolling: 'touch' }}>
                                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(52, 1fr)', gridTemplateRows: 'repeat(7, 1fr)', gap: '2px', minWidth: '416px' }}>
                                            {habit.progress.map((done, index) => {
                                                // Calculate the date for this dot (start from Jan 1)
                                                const year = new Date().getFullYear();
                                                const startDate = new Date(year, 0, 1);
                                                const dotDate = new Date(startDate);
                                                dotDate.setDate(startDate.getDate() + index);
                                                const tooltip = dotDate.toLocaleDateString(undefined, {
                                                    weekday: 'long',
                                                    month: 'long',
                                                    day: 'numeric'
                                                });
                                                // Check if this dot is today or in the future
                                                const today = new Date();
                                                today.setHours(0, 0, 0, 0);
                                                dotDate.setHours(0, 0, 0, 0);
                                                const isToday = dotDate.getTime() === today.getTime();
                                                const isFuture = dotDate.getTime() > today.getTime();
                                                return (
                                                    <div
                                                        key={index}
                                                        onClick={!isFuture ? () => toggleProgress(habit.id, index) : undefined}
                                                        className={`progress-dot transition-all duration-200 hover:scale-110 ${!isFuture ? 'cursor-pointer' : 'cursor-not-allowed opacity-40'} ${done ? color.dot : 'bg-gray-700'}${isToday ? ' ring-2 ring-neutral-100' : ''}`}
                                                        style={{ gridColumn: Math.floor(index / 7) + 1, gridRow: (index % 7) + 1 }}
                                                        title={tooltip + (isFuture ? ' (future)' : '')}
                                                    ></div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
